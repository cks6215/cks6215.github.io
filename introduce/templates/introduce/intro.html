<!DOCTYPE html>
{% load staticfiles %}

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>찬</title>

        <!--font-->
        <link  href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link  href="http://fonts.googleapis.com/earlyaccess/kopubbatang.css" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="../../static/css/intro.css" rel="stylesheet">

    </head>
    <body>
        <div class="bg_cover"></div>
        <header class="header">
            <nav class="navbar navbar-expand-lg navbar-light navbar-dark">
                <a class="navbar-brand" href="{% url 'lotto:index' %}">Chan</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="#history">History</a>
                        <a class="nav-item nav-link" href="#goal">Goal</a>
                    </div>
                </div>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
                </form>
            </nav>
            <div class="container-fluid stars">
                <div class="row">
                    <div class="star star__1 col-6 offset-3">
                        <a href="#books__cabinit"><img src="../../static/img/star.png" alt=""></a>
                        <p>장학금</p>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="name">
                    <p><span class="fisrt__letter">J</span>ang <span class="fisrt__letter">C</span>han</p>
                </div>
            </div>
        </header>

        <main class="main mt-5">
            <div class="container">
                <div class="history">
                    <p id="history">History</p>
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="false">
                      <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                      </ol>
                      <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../../static/img/unist.jpg" alt="">
                            <p>{{ year }}년도 입학부터</p>
                        </div>
                        <div class="carousel-item">
                            <img src="../../static/img/little.jpeg" alt="">
                            <p>22살에 {{ book }}를 읽어</p>
                        </div>
                        <div class="carousel-item">
                            <img src="../../static/img/bye.jpg" alt="">
                            <p>22년도 자퇴까지</p>
                        </div>
                        <div class="carousel-item">
                            <p>깔끔.</p>
                        </div>
                      </div>
                      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                      </a>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="goal">
                    <p id="goal">Goal</p>
                    <div class="box__goal">
                        <p>'장짤로 살아도 장찬처럼 살지말자'</p>
                    </div>
                    <a href="{% url 'introduce:board' %}"><button>Goal 더보기</button></a>
                </div>
            </div>
        </main>

        <footer class="footer py-3">
            <div class="author__img m-auto">
                <img src="../../static/img/profile_picture.jpeg" alt="">
            </div>
            <p class="copyright">&copy; 2017 Likelion, All Rights Reserved.</p>
        </footer>
        <!-- JavaScript -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
