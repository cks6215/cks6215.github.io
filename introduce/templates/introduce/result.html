<!DOCTYPE html>
{% load staticfiles %}

<html lang="ko">
<head>
  <title>Saying Posting</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>

<body>
    <div class="post_container">
        <h2>Title: {{ subject.title }}</h2>
        {% for saying in subject.choice_set.all %}
        <p>{{ saying.content }}: {{ saying.votes }}</p>
        {% endfor %}

        <!--<a href="{% url 'introduce:update' subject.id %}"><Button>Update</Button></a>-->
        <a href="{% url 'introduce:board' %}"><button>Back</button></a>
    </div>
</body>
</html>
